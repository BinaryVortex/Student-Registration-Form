<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Student registration form</title>
  </head>
  
  <body>
    <div class="container py-5">
        <h1 class="text-center">Student Registration Form</h1>
        <form>
        <div class="row row-cols-1 row-cols-md-3 g-4  mt-5 border shadow p-2">
           
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter First Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Middle Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Last Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Email Id</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter City Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Address </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Pin Code</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Contact Number</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Password </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter User  Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Select Date</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Select Gender</label>
                    <select class="form-select" aria-label="Default select example">
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                  </div>
            </div>
            <div class="d-flex mb-3">
                <button class="btn btn-primary">Submit</button>
            </div>
            </div>
        </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
